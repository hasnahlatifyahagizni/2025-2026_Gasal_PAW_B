<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Process Data Form</title>
</head>
<body>
    <h1 style="font-family: Verdana;">Register</h1>
    <form action="processData.php" method="POST">
        <fieldset style="background-color: #ffe4e1; border: 2px solid #ccc; padding: 15px;">
            <legend><b style="font-family: sans-serif;">Personal Details</b></legend>
            <table>
                <tr>
                    <td><label for="surname">Surname:</label></td>
                    <td><input type="text" id="surname" name="surname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="address">Street Address:</label></td>
                    <td><textarea id="address" name="address" rows="3" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state">
                            <option value="-1" selected>Choose your state</option>
                            <option value="1">Australian Capital Territory</option>
                            <option value="2">New South Wales</option>
                            <option value="3">Queensland</option>
                            <option value="4">Victoria</option>
                            <option value="5">Tasmania</option>
                            <option value="6">Western Australia</option>
                            <option value="7">South Australia</option>
                            <option value="8">Northern Territory</option>
                        </select>
                    </td>
                </tr>
                <input type="hidden" name="country" value="Australia">
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" required> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td><label>Vegetarian?</label></td>
                    <td><input type="checkbox" name="vegetarian" value="Yes"> Yes</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
